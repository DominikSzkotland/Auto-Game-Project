<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="shortcut icon" href="Grafika/autoGameIco.png" type="image/x-icon">
    <link rel="stylesheet" href="auto-game.css">
    <title>Car Surfer!</title>
</head>

<body onload="reset()">
    <audio class="SoundTheme" id="DashSoundEffect" src="Muzyka/DashSoundEffect.mp3"></audio>
    <audio class="SoundTheme" id="DashSoundEffect2" src="Muzyka/DashSoundEffect.mp3"></audio>
    <audio class="SoundTheme" id="crashSoundEffect" src="Muzyka/CrashSoundEffect.mp3"></audio>
    <audio class="SoundTheme" id="startSoundEffect" src="Muzyka/StartSoundEffect.mp3"></audio>
    <audio class="SoundTheme" id="switchSoundEffect" src="Muzyka/SwitchSoundEffect.mp3"></audio>
    <audio id="MusicTheme" src="Muzyka/MusicTheme.mp3" loop></audio>
     <!--<audio id="MusicTheme" src="Muzyka/Nirvana - Something In The Way (Audio).mp3" loop></audio>-->

    <div id="menu" class="see">
        <div><p id="highscoreClock"></p></div>
        <div id="minimenu">
            <div id="settingsMenu">
                <div id="sleft" onclick="settingLeft()"><p class="sarrowsHtml">&#8592;</p></div>
                <div id="smid"><p id="settingName"></p></div>
                <div id="sright" onclick="settingRight()"><p class="sarrowsHtml">&#8594;</p></div>
            </div>
            <div id="choseCar">
                <div id="left" onclick="imageLeft()"><p class="arrowsHtml">&#8592;</p></div>
                <div id="mid0" class="hide"><img id="autoPhoto" src="" alt="auto photo"></div>
                <div id="mid1" class="hide">
                    <div id="Easy" onclick="checkIt1()"><p>Easy</p></div>
                    <div id="Normal" onclick="checkIt2()"><p>Normal</p></div>
                    <div id="Hard" onclick="checkIt3()"><p>Hard</p></div>
                </div>
                <div id="mid2" class="hide">
                    <div id="musicON">
                        <p>Music<input type="range" name="MusicVolume" id="MusicVolume"></p>
                    </div>
                    <div id="soundON">
                        <p>Sound<input type="range" name="SoundVolume" id="SoundVolume"></p>
                    </div>
                </div>
                <div id="right" onclick="imageRight()"><p class="arrowsHtml">&#8594;</p></div>
            </div>
        </div>
        <div id="start" onclick="start()"><p>START!</p></div>
    </div>
    <div id="scoreBox">
        <p id="scoreClock"></p>
    </div>
    <div id="game">
        
        <div id="gameleft"></div>
        <div id="gameright"></div>
        <div id="terrain1"></div>
        <div id="terrain2"></div>
        <div id="auto"></div>
        <div id="strip1"><div id="streetStrip1"><img src="Grafika/street_strip.png"></div></div>
        <div id="strip2"><div id="streetStrip2"><img src="Grafika/street_strip.png"></div></div>
        <div id="strip3"><div id="streetStrip3"><img src="Grafika/street_strip.png"></div></div>
    </div>
    <div id="startWindow">
        <div id="startBlock">
            <div id="startLogo"><p>Car Surfer!</p> <img src="Grafika/autoGameIco.png" alt="Game Logo"> </div>
            <div id="startInWindow" onclick="startWindowBye()"><p>Start!</p></div>
        </div>
    </div>
</body>
</html>
<script src="auto-game.js"></script>
